version: '3.5'

services:
  postgres:
    container_name: Tmart_postgres_container
    image: postgres
    environment:
      POSTGRES_USER: Tmart_user
      POSTGRES_PASSWORD: Tmart_password
      POSTGRES_DB: Tmart_db
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5433:5432"
    networks:
      - postgres
    restart: unless-stopped
    env_file:
      - .env
  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8003:8003"
    depends_on:
      - postgres
    command: sh -c "sleep 10 && python manage.py runserver 0.0.0.0:8003"  # Add a delay to wait for db
    env_file:
      - .env

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web

networks:
  postgres:
    driver: bridge

volumes:
    postgres:
    pgadmin:

