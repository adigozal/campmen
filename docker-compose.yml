version: '3'

services:
  postgres:
    container_name: Tmart_postgres_container
    image: postgres
    environment:
      POSTGRES_USER: Tmart_user
      POSTGRES_PASSWORD: Tmart_password
      POSTGRES_DB: Tmart_db
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
   
    restart: unless-stopped
    env_file:
      - .env
  web:
    build: .
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - postgres
   
 
    env_file:
      - .env

 
networks:
  default:
     external:
       name: nginx-proxy




